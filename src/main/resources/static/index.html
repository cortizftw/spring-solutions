<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment2</title>
</head>
<body>
    <form action="/palindrome" method="POST">
        <h1> <a href="/palindrome" > Palindrome Checker  </a> </h1>
        <label for="palindrome">Enter a string: </label>
        <input type="text" name="str" id="palindrome">
        <button>Apply</button>
    </form>

    <form action="/ascii" method="GET">
        <h1> <a href="/ascii" > Ascii Encoding  </a> </h1>
        <label for="ascii">Enter a string: </label>
        <input type="text" name="url" id="ascii">
        <button>Apply</button>
    </form>

    <form action="/substring" method="POST">
        <h1> <a href="/substring" > Substring Checker  </a> </h1>
        <label for="substring1">Enter a string 1: </label>
        <input type="text" name="str1" id="substring1">
        <label for="substring2">Enter a string 2: </label>
        <input type="text" name="str2" id="substring2">
        <button>Apply</button>
    </form>

    <form action="/transpose" method="POST">
        <h1>Matrix Transpose</h1>
        <label for="cell00">Enter value for cell (0,0): </label>
        <input type="text" name="cell00" id="cell00">
        <label for="cell01">Enter value for cell (0,1): </label>
        <input type="text" name="cell01" id="cell01">
        <label for="cell10">Enter value for cell (1,0): </label>
        <input type="text" name="cell10" id="cell10">
        <label for="cell11">Enter value for cell (1,1): </label>
        <input type="text" name="cell11" id="cell11">
        <button>Transpose</button>
    </form>

</body>
</html>
